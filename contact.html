<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="assets/img/icon/Artboard 1@4x.png" style="border-radius: 100%;">
        <title>Hans Ayyubi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            body,
            h1 {
                font-family: "Raleway", Arial, sans-serif
            }

            h1 {
                letter-spacing: 6px
            }

            .w3-row-padding img {
                margin-bottom: 12px
            }
        </style>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>

        <!-- !PAGE CONTENT! -->
        <div class="w3-content" style="max-width:1500px">
            <!-- Header -->
            <div class="container-header" style="background-color: rgb(255, 255, 255);">
                <header class="w3-panel w3-center w3-opacity" style="">
                    <div class="w3-padding-32">
                        <div class="w3-bar w3-border">
                            <a href="index.html" class="w3-bar-item w3-button">Home</a>
                            <a href="design.html" class="w3-bar-item w3-button w3-light-grey">Design</a>
                            <a href="photography.html" class="w3-bar-item w3-button w3-hide-small">Photography</a>
                            <a href="digital-art.html" class="w3-bar-item w3-button w3-hide-small">Digital Art</a>
                            <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
                        </div>
                    </div>
                </header>
            </div>
            <!-- Header end -->
            <!-- Contact -->
            <section id="contact">
                <div class="container">
                    <div class="row text-center mb-3">
                        <div class="col">
                            <h2>Contact me</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full name</label>
                                    <input type="name" class="form-control" id="name" aria-describedby="namehelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailhelp">
                                </div>
                                <div class="mb-3">
                                    <label for="text-area" class="form-label">Your Messages</label>
                                    <input type="messages" class="form-control" id="messages" rows="3">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Contact End -->
        <!-- Page content end -->
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
            <i class='bx bxl-facebook-circle w3-hover-opacity'></i>
            <i class='bx bxl-instagram w3-hover-opacity' ></i>
            <i class='bx bxl-pinterest w3-hover-opacity' ></i>
            <i class='bx bxl-linkedin-square w3-hover-opacity' ></i>
        <!-- End footer. -->
        </footer>
